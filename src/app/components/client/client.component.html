<div class="row">
    <!-- Client List Section -->
    <div class="col-8">
        <div class="card">
            <div class="card-header btn-success">
                Client List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr> 
                            <th>Sr No</th>
                            <th>Company Name</th>
                            <th>Person Name</th>
                            <th>Contact No</th>
                            <th>City</th>
                            <th>Role Name</th>
                        </tr>
                    </thead>
                    <tbody>
@for(item of clientList;track $index)
                        <td>{{$index+1}}</td>
                        <td>{{item.companyName}}</td>
                        <td>{{item.contactPersonName}}</td>
                        <td>{{item.contactNo}}</td>
                        <td>{{item.city}}</td>
                        <!-- Add rows for client data here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- New Client Form Section -->
    <div class="col-4">
        <div class="card">
            <div class="card-header btn-success">
                New Client
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Contact Person Name -->
                    <div class="col-6">
                        <label for="contactPersonName">Contact Person Name</label>
                        <input type="text" [(ngModel)]="ClientObj." [(ngModel)]="ClientObj." class="form-control"  id="contactPersonName">
                    </div>

                    <!-- Company Name -->
                    <div class="col-6">
                        <label for="companyName">Company Name</label>
                        <input type="text" [(ngModel)]="ClientObj." class="form-control"  id="companyName">
                    </div>

                    <!-- Address -->
                    <div class="col-6">
                        <label for="address">Address</label>
                        <input type="text" [(ngModel)]="ClientObj." class="form-control"  id="address">
                    </div>

                    <!-- City -->
                    <div class="col-6">
                        <label for="city">City</label>
                        <input type="text" [(ngModel)]="ClientObj." class="form-control"  id="city">
                    </div>

                    <!-- Pincode -->
                    <div class="col-6">
                        <label for="pincode">Pincode</label>
                        <input type="text" [(ngModel)]="ClientObj." class="form-control"  id="pincode">
                    </div>

                    <!-- State -->
                    <div class="col-6">
                        <label for="state">State</label>
                        <input type="text" [(ngModel)]="ClientObj." class="form-control"  id="state">
                    </div>

                    <!-- Employee Strength -->
                    <div class="col-6">
                        <label for="employeeStrength">Employee Strength</label>
                        <input type="text" [(ngModel)]="ClientObj." class="form-control"  id="employeeStrength">
                    </div>

                    <!-- GST Number -->
                    <div class="col-6">
                        <label for="gstNo">GST No</label>
                        <input type="text" [(ngModel)]="ClientObj." class="form-control"  id="gstNo">
                    </div>

                    <!-- Contact Number -->
                    <div class="col-6">
                        <label for="contactNo">Contact No</label>
                        <input type="text" [(ngModel)]="ClientObj." class="form-control"  id="contactNo">
                    </div>

                    <!-- Registration Number -->
                    <div class="col-6">
                        <label for="regNo">Reg No</label>
                        <input type="text" [(ngModel)]="ClientObj." class="form-control"  id="regNo">
                    </div>
                <div class="row pt-2">
                    <div class="col-6 text-center">
                       <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success" (click)="onSaveClient()">Save Client</button>
                     </div>

                </div>
                </div>
            </div>
        </div>
    </div>
</div>
